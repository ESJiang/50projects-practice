<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>incrementing-counter</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <script src="script.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <section class="container">
            <i class="fab fa-twitter fa-3x"></i>
            <p class="container_text" data-target="12000">0</p>
            <h3>Twitter Followers</h3>
        </section>
        <section class="container">
            <i class="fab fa-youtube fa-3x"></i>
            <p class="container_text" data-target="5000">0</p>
            <h3>YouTube Subscribers</h3>
        </section>
        <section class="container">
            <i class="fab fa-facebook fa-3x"></i>
            <p class="container_text" data-target="7500">0</p>
            <h3>Facebook Fans</h3>
        </section>
    </body>
</html>
