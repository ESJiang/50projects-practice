<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Progress steps</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <section class="progress_section">
            <div class="progress_section_circle active">1</div>
            <div class="progress_section_circle">2</div>
            <div class="progress_section_circle">3</div>
            <div class="progress_section_circle">4</div>
        </section>
        <section class="btn_section">
            <button id="prev" class="btn_section_button" disabled>Prev</button>
            <button id="next" class="btn_section_button active">Next</button>
        </section>
    </body>
</html>
