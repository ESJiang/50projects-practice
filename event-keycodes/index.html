<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>event-keycodes</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <section class="section detail">
            <p class="section_text">Press any key to get the keyCode</p>
        </section>
        <section class="section inactive">
            <div class="event">
                <p class="event_p">event.key</p>
                <div class="event_div"></div>
            </div>
            <div class="event">
                <p class="event_p">event.keyCode</p>
                <div class="event_div"></div>
            </div>
            <div class="event">
                <p class="event_p">event.code</p>
                <div class="event_div"></div>
            </div>
        </section>
    </body>
</html>
